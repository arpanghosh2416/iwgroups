name: Deploy Next.js to Hostinger

on:
  push:
    branches: [master] # or 'main' if your primary branch is main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build & Export Next.js (Static Export)
        run: |
          npm run build
          npm run export

      - name: Deploy to Hostinger via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}

          # THIS IS YOUR REAL, VERIFIED HOSTINGER DOCUMENT ROOT
          # DO NOT CHANGE THIS
          server-dir: /domains/youngarchitects.in/public_html/testiw/

          # NEXT.JS STATIC EXPORT FOLDER
          local-dir: ./out/

          # CLEAN BEFORE DEPLOY (ensures no leftover old files)
          dangerous-clean-slate: true
